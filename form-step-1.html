<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PJN</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Nunito:300,400,900|Playfair+Display:400i" rel="stylesheet">
  </head>
  <body>
    <header>
      <div class="row">
        <nav class="nav__left">
          <div class="nav__item active">
            <a href="">Beranda</a>
          </div>
          <div class="nav__item">
            <a href="">Galeri</a>
          </div>
          <div class="nav__item">
            <a href="">FAQ</a>
          </div>
          <div class="nav__item">
            <a href="">Kontak Kami</a>
          </div>
        </nav>
        <nav class="nav__center">
          <div class="nav__logo">
            <a href="">
              <img src="assets/images/logo-ultramilk.png" alt="Pengajar Jelajah Nusa">
            </a>
          </div>
        </nav>
        <nav class="nav__right">
          <a href="" class="btn__main">Masuk / Daftar</a>  
          <img src="assets/images/logo-ultra.png" alt="">
        </nav>
      </div>
    </header>
    
    <section class="form__step">
      <div class="container">
        <div class="row">
          <div class="col-xs-12">
            <div class="form__step--container active">
              <div class="form__step--item">
                <div class="form__step--circle">
                  <span>Step 1</span>
                </div>
                <span>Informasi Dasar</span>
              </div>
            </div>
            <div class="form__step--container">
              <div class="form__step--item">
                <div class="form__step--circle">
                  <span>Step 2</span>
                </div>
                <span>Pengalaman & prestasi</span>
              </div>
            </div>
            <div class="form__step--container">
              <div class="form__step--item">
                <div class="form__step--circle">
                  <span>Step 3</span>
                </div>
                <span>Seleksi Essay</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <form action="" class="form__register">
      <section>
        <div class="container">
          <div class="form__header">Data Pribadi</div>
          <div class="row">
            <div class="col-xs-12 col-sm-4">
              <label for="">Nama Lengkap</label>
              <input type="text" placeholder="Nama Lengkap" class="form-control">
            </div>
            <div class="col-xs-12 col-sm-4">
              <label for="">Kota/Kabupaten</label>
              <input type="text" placeholder="Kota/Kabupaten" class="form-control">
            </div>
            <div class="col-xs-12 col-sm-4">
              <label for="">Provinsi</label>
              <input type="text" placeholder="Provinsi" class="form-control">
            </div>
          </div>
          <div class="row">
            <div class="col-xs-12 col-sm-4">
              <label>Jenis Kelamin</label>
              <div class="radio">
                <div class="row">
                  <div class="col-xs-12 col-sm-4">
                    <label>
                      <input type="radio" name="gender">
                      <span>Laki-Laki</span>
                    </label>
                  </div>
                  <div class="col-xs-12 col-sm-4">
                    <label>
                      <input type="radio" name="gender">
                      <span>Perempuan</span>
                    </label>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-xs-12 col-sm-4">
              <label>Tanggal Lahir</label>
              <div class="row-no-gutters">
                <div class="col-xs-3">
                  <select name="" id="" class="form-control">
                    <option value="" selected disabled>DD</option>
                    <option value="">01</option>
                    <option value="">02</option>
                    <option value="">03</option>
                    <option value="">04</option>
                    <option value="">05</option>
                  </select>
                </div>
                <div class="col-xs-4">
                  <select name="" id="" class="form-control">
                    <option value="" selected disabled>MM</option>
                    <option value="">01</option>
                    <option value="">02</option>
                    <option value="">03</option>
                    <option value="">04</option>
                    <option value="">05</option>
                  </select>
                </div>
                <div class="col-xs-5">
                  <select name="" id="" class="form-control">
                    <option value="" selected disabled>YYYY</option>
                    <option value="">1990</option>
                    <option value="">1991</option>
                    <option value="">1992</option>
                    <option value="">1993</option>
                    <option value="">1994</option>
                  </select>
                </div>
              </div>
            </div>
            <div class="col-xs-12 col-sm-4">
              <label for="">Tempat Lahir</label>
              <input type="text" placeholder="Tempat Lahir" class="form-control">
            </div>
          </div>
          <div class="row">
            <div class="col-xs-12 col-sm-4">
              <label for="">Nomor Handphone</label>
              <input type="text" placeholder="Nomor Handphone" class="form-control">
            </div>
            <div class="col-xs-12 col-sm-4">
              <label for="">Alamat Email</label>
              <input type="email" placeholder="Alamat Email" class="form-control">
            </div>
            <div class="col-xs-12 col-sm-4">
              <label>Status</label>
              <div class="radio">
                <div class="row">
                  <div class="col-xs-12 col-sm-4">
                    <label>
                      <input type="radio" name="status">
                      <span>Siswa</span>
                    </label>
                  </div>
                  <div class="col-xs-12 col-sm-4">
                    <label>
                      <input type="radio" name="status">
                      <span>Mahasiswa</span>
                    </label>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>

      <section>
        <div class="container">
          <div class="form__header">Data Sekolah / Universitas</div>
          <div class="row">
            <div class="col-xs-12 col-sm-4">
              <label for="">Nama Sekolah / Universitas</label>
              <input type="text" placeholder="Nama Sekolah / Universitas" class="form-control">
            </div>
            <div class="col-xs-12 col-sm-4">
              <label for="">Kelas / Tingkat</label>
              <input type="text" placeholder="Kelas / Tingkat" class="form-control">
            </div>
            <div class="col-xs-12 col-sm-4">
              <label for="">Kota Sekolah/Universitas</label>
              <input type="text" placeholder="Kota Sekolah/Universitas" class="form-control">
            </div>
          </div>
          <div class="row">
            <div class="col-xs-12 col-sm-4">
              <label for="">Provinsi Sekolah/Universitas</label>
              <input type="text" placeholder="Provinsi Sekolah/Universitas" class="form-control">
            </div>
            <div class="col-xs-12 col-sm-4">
              <label>riwayat kesehatan yang perlu diinformasikan?</label>
              <div class="radio">
                <div class="row">
                  <div class="col-xs-12 col-sm-4">
                    <label>
                      <input type="radio" name="health-history">
                      <span>Ada</span>
                    </label>
                  </div>
                  <div class="col-xs-12 col-sm-4">
                    <label>
                      <input type="radio" name="health-history">
                      <span>Tidak Ada</span>
                    </label>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-xs-12 col-sm-4">
              <label for="">Informasi Riwayat Kesehatan <small>(Bila ada)</small></label>
              <input type="text" placeholder="Informasi Riwayat Kesehatan" class="form-control">
            </div>
          </div>
        </div>
      </section>

      <section>
        <div class="container">
          <div class="form__header">Informasi Wali</div>
          <div class="row">
            <div class="col-xs-12 col-sm-8 col-sm-offset-2">
              <div class="col-xs-12 col-sm-6">
                <label for="">Nama Orang Tua/Wali</label>
                <input type="text" placeholder="Nama Orang Tua/Wali" class="form-control">
              </div>
              <div class="col-xs-12 col-sm-6">
                <label for="">Nomer Handphone Orang Tua/Wali</label>
                <input type="text" placeholder="Nomer Handphone Orang Tua/Wali" class="form-control">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-xs-12">
              <div class="checkbox">
                <label>
                  <input type="checkbox">
                  <span>Saya telah mendapat izin dari orang tua/wali saya untuk mengikuti kegiatan Pengajar Jelajah Nusa (PJN) ini dan bersedia mengikuti alur kegiatan PJN ini sampai selesai bila dinyatakan terpilih.</span>
                </label>
              </div>
            </div>
          </div>
        </div>
      </section>

      <div class="container">
        <div class="row">
          <div class="col-xs-12 text-center">
            <button type="submit" class="btn__secondary">
              <span>Step berikutnya</span>
              <i class="icon-right"></i>
            </button>
          </div>
        </div>
      </div>
    </form>

    <footer>
      <div class="container">
        <div class="row">
          <div class="col-xs-12 col-sm-6">
            <span>© 2019 PENGAJAR JELAJAH NUSA. All Rights Reserved.</span>
          </div>
          <div class="col-xs-12 col-sm-6">
            <div class="social__container">
              <div class="social__item">
                <a href="" target="_blank">
                  <i class="icon-facebook"></i>
                </a>
              </div>
              <div class="social__item">
                <a href="" target="_blank">
                  <i class="icon-twitter"></i>
                </a>
              </div>
              <div class="social__item">
                <a href="" target="_blank">
                  <i class="icon-linkedin"></i>
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </footer>

    <script type="text/javascript" src="assets/js/jquery.min.js"></script>
    <script type="text/javascript" src="assets/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="assets/js/slick.min.js"></script>
    <script type="text/javascript" src="assets/js/script.js"></script>

  </body>
</html>
